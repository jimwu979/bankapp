<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="manifest" href="<%= BASE_URL %>pwa/manifest.json">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="512x512" href="<%= BASE_URL %>pwa/logo-512.jpg"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('<%= BASE_URL %>pwa/service-worker.js').then(function(reg){
          // console.log('done!');
        }).catch(function(err){
          console.log('err: '+ err);
        })
      }
    </script>
  </body>
</html>
